<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>涨幅速览</title>
  <link rel="stylesheet" href="https://unpkg.com/element-plus@2.11.1/dist/index.css">
  <script src="https://unpkg.com/vue@3.5.20/dist/vue.global.js"></script>
  <script src="https://unpkg.com/element-plus@2.11.1/dist/index.full.js"></script>
  <script src="https://unpkg.com/@element-plus/icons-vue@2.3.2/dist/index.iife.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #imgbox {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .type_1 {
      position: relative;
      z-index: 2;
      display: block;
      border: 1px solid #ddd;
      margin: 2px;
      height: 120px;
      width: calc(50% - 4px);
    }

    .type_status {
      position: absolute;
      right: 3px;
      bottom: 3px;
      z-index: 4;
      font-size: 24px;
      color: #000;
    }

    .type_status.top {
      font-size: 24px;
      color: red;
    }

    .type_status.down {
      color: #0e48ff;
      font-size: 24px;
    }

    .type_1 img {
      width: 100%;
      height: 100%;
    }

    @media (min-width: 1440px) {
      .type_1 {
        width: calc(33.33% - 4px);
        height: 140px;
      }
    }

    @media (min-width: 1677px) {
      .type_1 {
        width: calc(25% - 4px);
        height: 140px;
      }
    }

    .lianghua_line {
      padding: 5px 0;
    }

    .color-red {
      color: red;
    }

    .color-green {
      color: #090;
    }

    .el-table .cell {
      padding: 0 5px !important;
    }

    .el-table .el-table__cell {
      padding: 2px 0;
    }

    .el-table .caret-wrapper {
      width: 15px;
      position: relative;
      left: -6px;
    }

    .fund_type {
      position: absolute;
      right: 0px;
      background-color: red;
      color: #fff;
      padding: 0px 3px;
      border-radius: 4px;
      font-size: 12px;
      height: 20px;
      line-height: 20px;
      top: 2px;
    }

    .fund_name {
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="imgbox"></div>

  <div style="padding: 0px 10px 0px 10px;">注：“今日”这一列是预测涨幅，非当日实际涨幅；手机端可滑动查看</div>
  <div id="app" style="padding: 4px 10px 15px 10px;"></div>

  <div id="table_wrapper_1" style="display: none;">
    <!-- 修改第42行，移除default-sort属性 -->
    <el-table :data="tableData" style="width: 100%" border stripe max-height="520">
      <el-table-column fixed type="index" align="center" label="序" width="36"></el-table-column>

      <el-table-column fixed prop="fund_code" align="center" label="基金号" width="64">
        <template v-slot="{ row }">
          <a :href="`https://fund.eastmoney.com/${row.fund_code}.html`" target="_blank" style="text-decoration: none;">
            <span v-if="row.fund_sign === '历史'" style="color:#876ad2;font-weight: 700;">{{row.fund_code}}</span>
            <span v-else>{{row.fund_code}}</span>
          </a>
        </template>
      </el-table-column>

      <el-table-column prop="fund_name" label="Name" :width="width_name" sortable show-overflow-tooltip>
        <template v-slot="{ row }">
          <span v-if="row.fund_sign === '历史'" style="color:#876ad2;font-weight: 700;">{{row.fund_name}}</span>
          <span v-else>{{row.fund_name}}</span>
        </template>
      </el-table-column>

      <el-table-column prop="fund_type" label="类型" width="70" align="center" sortable show-overflow-tooltip>
        <template v-slot="{ row }">
          <span v-if="row.fund_sign === '历史'" style="color:#876ad2;font-weight: 700;">{{row.fund_type}}</span>
          <span v-else>{{row.fund_type}}</span>
        </template>
      </el-table-column>

      <!-- <el-table-column align="center" label="区间" width="40" :sort-method="sortToday">
        <template v-slot="{ row }">
          <span v-if="!['',null,undefined].includes(row.dwjz)">
            <span v-if="Number(row.dwjz) > Number(row.point_top)" style="color:red;">过高</span>
            <span v-else-if="Number(row.dwjz) > Number(row.point_down)" style="color:#0e48ff;">过低</span>
            <span v-else>正常</span>
          </span>
        </template>
      </el-table-column> -->

      <el-table-column align="right" label="今日" width="56" sortable :sort-method="sortToday">
        <template v-slot="{ row }">
          <span v-html="getToday(row)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="近1周" width="66" sortable :sort-method="sortHisData0">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,0)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="近1月" width="66" sortable :sort-method="sortHisData1">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,1)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="近3月" width="66" sortable :sort-method="sortHisData2">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,2)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="近6月" width="66" sortable :sort-method="sortHisData3">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,3)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="近1年" width="66" sortable :sort-method="sortHisData4">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,4)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="近3年" width="66" sortable :sort-method="sortHisData5">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,5)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="近5年" width="66" sortable :sort-method="sortHisData6">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,6)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="今年" width="66" sortable :sort-method="sortHisData7">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,7)"></span>
        </template>
      </el-table-column>

      <el-table-column align="right" label="成立" width="66" sortable :sort-method="sortHisData8">
        <template v-slot="{ row }">
          <span v-html="getHisdata(row,8)"></span>
        </template>
      </el-table-column>

      <el-table-column prop="fund_fixed" label="定投金额" width="84" align="right" sortable show-overflow-tooltip>
        <template v-slot="{ row }">
          <span class="">{{row.fund_fixed}}</span>
        </template>
      </el-table-column>

      <!-- <el-table-column prop="point_top" label="高点" width="66"></el-table-column>
      <el-table-column prop="point_down" label="低点" width="66"></el-table-column> -->
      <el-table-column prop="dwjz" label="净值" width="66"></el-table-column>

      <el-table-column prop="fund_desc" label="备注" width="300" show-overflow-tooltip>
        <template v-slot="{ row }">
          <span v-if="row.fund_sign === '历史'" style="color:#876ad2;font-weight: 700;">历史数据</span>
          <span v-else>{{row.fund_desc}}</span>
        </template>
      </el-table-column>

    </el-table>
  </div>

  <!-- 量化 -->
  <div id="lianghua_box" style="padding: 10px 10px 20px 10px;"></div>

  <script>
    const { createApp, reactive } = Vue;
    const info = reactive({
      arr_1: [],// 综合的
      arr_2: [],// 常规的
      isRendered: false // 添加标志，用于防止重复渲染
    });

    // 判断是否为手机端
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    function initVue3() {
      const app = createApp({
        data() {
          return {
            isMobile: isMobile,
            width_name: isMobile ? 146 : 220, // 基金名称列的宽度
            tableData: info.arr_1 || []
          };
        },
        mounted() {
          if (!info.isRendered) {
            render_2(info.arr_1);
            info.isRendered = true;
          }
        },
        // 在methods中添加自定义排序方法
        methods: {
          getHisdata(row, index) {
            let obj = row.zhang_his[index] || {};
            if (obj.hasOwnProperty('avg')) {
              if (Number(obj.rate) >= 0) {
                return `<span class="color-red">${obj.rate}</span>`
              } else {
                return `<span class="color-green">${obj.rate}</span>`
              }
            } else {
              return '-';
            }
          },
          getToday(row) {
            if (row.zhang_today !== '-') {
              if (Number(row.zhang_today) >= 0) {
                return `<span class="color-red">${row.zhang_today}</span>`
              } else {
                return `<span class="color-green">${row.zhang_today}</span>`
              }
            } else {
              return '-';
            }
          },

          // 自定义排序方法
          sortToday(a, b) {
            const valA = parseFloat(a.zhang_today) || 0;
            const valB = parseFloat(b.zhang_today) || 0;
            return valA - valB;
          },

          sortHisData0(a, b) {
            return this.sortHistoricalData(a, b, 0);
          },
          sortHisData1(a, b) {
            return this.sortHistoricalData(a, b, 1);
          },
          sortHisData2(a, b) {
            return this.sortHistoricalData(a, b, 2);
          },
          sortHisData3(a, b) {
            return this.sortHistoricalData(a, b, 3);
          },
          sortHisData4(a, b) {
            return this.sortHistoricalData(a, b, 4);
          },
          sortHisData5(a, b) {
            return this.sortHistoricalData(a, b, 5);
          },
          sortHisData6(a, b) {
            return this.sortHistoricalData(a, b, 6);
          },
          sortHisData7(a, b) {
            return this.sortHistoricalData(a, b, 7);
          },
          sortHisData8(a, b) {
            return this.sortHistoricalData(a, b, 8);
          },

          sortHistoricalData(a, b, index) {
            const objA = a.zhang_his[index] || {};
            const objB = b.zhang_his[index] || {};
            const valA = parseFloat(objA.rate) || 0;
            const valB = parseFloat(objB.rate) || 0;
            return valA - valB;
          }
        },
        template: document.getElementById('table_wrapper_1').innerHTML
      });

      app.use(ElementPlus);
      for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
        app.component(key, component);// 循环注册图标
      }
      app.mount('#app');
    }

    // fetch('http://127.0.0.1:9999/fund_manage_fund_query', { method: 'post' })
    fetch('http://150.158.175.108:9999/fund_manage_fund_query', { method: 'post' })
      .then(res => res.json())
      .then(res => {
        if (res.code === 200) {
          let arr_1 = res.data || [];
          let arr_2 = [];// 常规要展示图形的

          arr_1.forEach(item => {
            item.zhang_today = '-';// 浸提涨幅
            item.zhang_his = [];// 历史涨幅

            if (item.fund_sign === '正常' && item.zhang_url.startsWith('http')) {
              arr_2.push(item);
            }

          });

          info.arr_1 = [...arr_1];
          info.arr_2 = [...arr_2];

          render_1(info.arr_2);// 常规的
          initVue3();// 初始化表格
        } else {
          ElementPlus.ElMessage.error(res.msg || res.message || '数据出错')
        }

      }).catch(err => {
        ElementPlus.ElMessage.error(err.msg || err.message || '程序报错')
      })

    // 常规的
    function render_1(arr) {
      let html = '';
      arr.forEach(item => {
        let altstr = item.fund_name || item.fund_code;
        html += `<a class="type_1" href="https://fund.eastmoney.com/${item.fund_code}.html" target="_blank">
            <img src="${item.zhang_url}" alt="${altstr}">
            <span class="type_status" data-code="${item.fund_code}" data-top="${item.point_top}" data-down="${item.point_down}"></span>
          </a>
        `;
      })
      document.getElementById('imgbox').innerHTML = html;
    }

    // 需要服务器监听的
    function render_2(arr) {
      arr.forEach((item, index) => {
        setTimeout(() => {
          const script = document.createElement('script');
          script.src = `https://fundgz.1234567.com.cn/js/${item.fund_code}.js`;
          document.body.appendChild(script);

          getHistoryPerformance(item.fund_code);// 获取历史表现数据
        }, (index + 1) * 66)
      })
    }

    // 获取历史数据
    function getHistoryPerformance(fundcode) {
      fetch('http://150.158.175.108:9999/fund_history_performance', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fundcode: fundcode,
        })
      }).then(res => res.json()).then(res => {
        if (res.code === 200) {
          info.arr_1.forEach((item, index) => {
            if (item.fund_code === fundcode && (!item.zhang_his || item.zhang_his.length === 0)) {
              item.zhang_his = res.data || [];
            }
          })
        } else {
          ElementPlus.ElMessage.error(res.msg || res.message || '数据出错')
        }
      }).catch(err => {
        ElementPlus.ElMessage.error(err.msg || err.message || '程序报错')
      })
    }

    function jsonpgz(data) {
      /*
        {
          "fundcode": "002834",
          "name": "华夏新锦绣混合C",
          "jzrq": "2025-08-12",
          "dwjz": "2.7597",
          "gsz": "2.7728",
          "gszzl": "0.48",
          "gztime": "2025-08-13 15:00"
        }
      */
      if (!data) {
        return false;
      }
      info.arr_1.forEach(item => {
        if (item.fund_code === data.fundcode) {
          item.zhang_today = data.gszzl || '-';
          item.dwjz = ['', null, undefined].includes(data.dwjz) ? '' : data.dwjz;

          // const cur_el = document.querySelector(`.type_status[data-code="${data.fundcode}"]`);
          // if (cur_el) {
          //   const data_top = Number(cur_el.getAttribute('data-top'));
          //   const data_down = Number(cur_el.getAttribute('data-down'));

          //   if (data_top !== 0 && data_down !== 0) {
          //     const dwjz = Number(data.dwjz || '');
          //     if (dwjz) {
          //       if (dwjz > data_top) {
          //         cur_el.innerHTML = `过高`;
          //         cur_el.classList += ' top';
          //       } else if (dwjz < data_down) {
          //         cur_el.innerHTML = `过低`;
          //         cur_el.classList += ' down';
          //       } else {
          //         cur_el.innerHTML = `正常`;
          //       }
          //     }
          //   }
          // }
        }
      })
    }
  </script>
</body>

</html>
