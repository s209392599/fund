<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传文件</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .page_wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .opera_top_wrapper {
      overflow-x: auto;
      border-bottom: 1px solid #ccc;
    }

    .opera_top_box {
      width: auto;
      min-width: 100%;
      display: flex;
      align-items: center;
      height: 50px;
      white-space: nowrap;
      gap: 5px;
      padding: 0 10px;
    }

    .opera_type {
      width: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 40px;
      line-height: 40px;
      padding: 0 10px;
      cursor: pointer;
    }

    .opera_type.active {
      background-color: #e28080;
      color: #fff;
    }

    .opera_con {
      flex: 1;
      height: calc(100% - 50px);
      overflow: auto;
    }

    .upload_block {
      display: none;
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow: auto;
    }

    .upload_block.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="page_wrapper">
    <div class="opera_top_wrapper">
      <div class="opera_top_box">
        <div class="opera_type active" data-sign="1">基金-前台项目</div>
        <div class="opera_type" data-sign="2">基金-后台项目</div>
        <div class="opera_type" data-sign="3">上传文件</div>
        <div class="opera_type" data-sign="4">删除文件</div>
        <div class="opera_type" data-sign="5">命令行操作</div>
        <div class="opera_type" data-sign="6">命令行操作</div>
      </div>
    </div>

    <div class="opera_con">
      <!-- 基金-前台项目 -->
      <div class="upload_block active" data-sign="1">
        <div>选择dist文件夹即可</div>
        <form id="upload_form_1" action="" onsubmit="return false;">
          <input type="file" id="file_1" name="file" multiple webkitdirectory />
          <button type="submit">开始上传</button>
        </form>
      </div>

      <!-- 基金-后台项目 -->
      <div class="upload_block" data-sign="2">
        <div>选择dist文件夹即可</div>
        <form id="upload_form_2" action="" onsubmit="return false;">
          <input type="file" id="file_2" name="file" multiple webkitdirectory />
          <button type="submit">开始上传</button>
        </form>
      </div>

      <!-- 上传文件 -->
      <div class="upload_block" data-sign="3">
        3
      </div>

      <!-- 删除文件 -->
      <div class="upload_block" data-sign="4">
        4
      </div>

      <!-- 命令行操作 -->
      <div class="upload_block" data-sign="5">
        5
      </div>

      <div class="upload_block" data-sign="6">
        6
      </div>
    </div>
  </div>

  <script>
    let active_sign = '1';
    const baseUrl = 'http://127.0.0.1:9999';

    // opera_type 点击事件 opera_type切换到新的active
    document.querySelectorAll('.opera_type').forEach(item => {
      item.addEventListener('click', () => {
        active_sign = item.getAttribute('data-sign');

        document.querySelectorAll('.opera_type').forEach(type => {
          type.classList.remove('active');
        });
        document.querySelector('.opera_type[data-sign="' + active_sign + '"]').classList.add('active');

        document.querySelectorAll('.upload_block').forEach(block => {
          block.classList.remove('active');
        });
        document.querySelector('.upload_block[data-sign="' + active_sign + '"]').classList.add('active');
      });
    });

    function getFormData(formId) {
      const form = document.getElementById(formId);

      const files = document.getElementById(formId).files;
      const formData = new FormData();

      // 遍历所有文件
      let preStr = '';
      if (files.length) {
        let relativePath = files[0].webkitRelativePath || files[0].name;
        preStr = relativePath.split('/')[0] + '/';
      }
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        let relativePath = file.webkitRelativePath || file.name;
        if (preStr) {
          relativePath = relativePath.replace(preStr, '');
        }
        // 关键：使用路径作为字段名的一部分
        formData.append(`files[${relativePath}]`, file);
      }

      // 添加额外信息
      formData.append('uploadInfo', JSON.stringify({
        timestamp: new Date().toISOString(),
        totalFiles: files.length
      }));


      return formData;
    }

    // 更新 基金-前端项目
    document.getElementById('upload_form_1').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = getFormData('file_1');
      fetch(baseUrl + '/fund_apifolder_fundamain', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('上传成功');
          const input = document.getElementById('file_1');
          if (input) {
            input.value = '';
          }
        });
    });

    // 更新 基金-后台管理
    document.getElementById('upload_form_2').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = getFormData('file_2');
      fetch(baseUrl + '/fund_apifolder_fundmanager', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('上传成功');
          const input = document.getElementById('file_2');
          if (input) {
            input.value = '';
          }
        });
    });
  </script>
</body>

</html>
