  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #list_wrapper{
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .list_item{
      width: 260px;
      border: 1px solid #ccc;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .list_title{
      width: 100%;
      height: 30px;
      border-bottom: 1px solid #ccc;
      padding: 0 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .list_fundcode{
      width: 60px;
    }
    .list_fundname{
      flex:1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: right;
    }
    .list_main{
      flex:1;
      width: 100%;
      overflow: auto;
    }
    .list_line{
      width: 100%;
      height: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      padding: 0 8px;
    }
    .list_dengjiri,
    .list_fafangri{
      width: 35%;
      text-align: center;
    }
    .list_meifennum{
      width: 30%;
      text-align: center;
    }
  </style>
</head>

  <script>

    async function fetchFunds() {
      const response = await fetch('./data/filter.json');
      const funds = await response.json();
      console.log(`[funds]`, funds);

      for (let index = 0; index < funds.length; index++) {
        const item = funds[index];
        const res_2 = await fetch(`./FundFenhong/${item.fund_code}.json`);
        const res_3 = await res_2.json() || {};
        const dividendList = res_3.dividendList || [];
        console.log(`[dividendList]`, dividendList);

        let html = '<div class="list_item">';
        html += `
          <div class="list_title">
            <div class="list_fundcode">${item.fund_code}</div>
            <div class="list_fundname" title="${item.fund_name}">${item.fund_name}</div>
          </div>
          <div class="list_main">
        `;
        dividendList.forEach(item => {
          html += `
            <div class="list_line">
              <div class="list_dengjiri">${item.executeDate}</div>
              <div class="list_fafangri">${item.reDate}</div>
              <div class="list_meifennum">${item.unitProfit}</div>
            </div>
          `;
        });
        html += `</div></div>`;
        document.querySelector('#list_wrapper').innerHTML += html;
      }
    }

    fetchFunds();
  </script>
