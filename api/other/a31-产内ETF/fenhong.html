  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #list_wrapper {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .list_item {
      width: 260px;
      border: 1px solid #ccc;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .list_title {
      width: 100%;
      height: 30px;
      border-bottom: 1px solid #ccc;
      padding: 0 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .list_fundcode {
      width: 60px;
    }

    .list_fundname {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: right;
    }

    .list_main {
      flex: 1;
      width: 100%;
      overflow: auto;
    }

    .list_line {
      width: 100%;
      height: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      padding: 0 8px;
    }

    .list_dengjiri,
    .list_fafangri {
      width: 36%;
      text-align: left;
    }

    .list_meifennum {
      width: 28%;
      text-align: center;
    }
  </style>
</head>

  <script>

    async function fetchFunds() {
      const response = await fetch('./data/filter.json');
      const funds = await response.json();
      console.log(`[funds]`, funds);

      for (let index = 0; index < funds.length; index++) {
        const item = funds[index];
        const res_2 = await fetch(`./FundFenhong/${item.fund_code}.json`);
        const res_3 = await res_2.json() || {};
        const dividendList = res_3.dividendList || [];
        console.log(`[dividendList]`, dividendList);


        let cur_year = new Date().getFullYear();
        let last_year = cur_year - 1;
        let total_year_count = 0;
        let last_year_count = 0;
        dividendList.forEach(item => {
          let year = new Date(item.executeDate).getFullYear();
          // 使用 parseInt 或 Math.round 来避免浮点数精度问题
          if (year === cur_year) {
            total_year_count += Math.round(Number(item.unitProfit) * 10000);
          } else if (year === last_year) {
            last_year_count += Math.round(Number(item.unitProfit) * 10000);
          }
        });

        let html = '<div class="list_item">';
        html += `
          <div class="list_title">
            <div class="list_fundcode">${item.fund_code}</div>
            <div class="list_fundname" title="${item.fund_name}">${item.fund_name}</div>
          </div>
          <div class="list_title">
            <div class="list_fundcode">去年:${last_year_count}</div>
            <div class="list_fundname">今年:${total_year_count}</div>
          </div>
          <div class="list_main">
        `;
        dividendList.forEach(item => {
          // <div class="list_dengjiri">${item.reDate}</div> 登记日
          html += `
            <div class="list_line">
              <div class="list_fafangri">${item.executeDate}</div>
              <div class="list_meifennum">${item.unitProfit}</div>
            </div>
          `;
        });
        html += `</div></div>`;
        document.querySelector('#list_wrapper').innerHTML += html;
      }
    }

    fetchFunds();
  </script>
