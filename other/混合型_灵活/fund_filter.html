<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Data Visualization</title>
  <script src="./static/echarts.min.js"></script> <!-- Include ECharts -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .item {
      float: left;
      position: relative;
      z-index: 2;
    }

    .fund_name {
      position: absolute;
      left: 40px;
      top: 2px;
      height: 14px;
      line-height: 14px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }

    .fund_code {
      position: absolute;
      left: 40px;
      top: 16px;
      height: 14px;
      line-height: 14px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="boxue"></div>

  <script>
    async function getFund(code, index) {
      console.log(`正在请求第 ${index + 1} 个基金 ${code} 数据 ~~~`);
      let u = `./fundData/${code}.json`;
      return fetch(u)
        .then((res) => res.json())
        .then((res) => {
          return (res || []).reverse();
        });
    }

    async function renderchart(obj) {
      const chartDom = document.createElement('div');
      chartDom.className = 'item';
      chartDom.innerHTML = `
        <div class="fund_name">${obj.fund_name}</div>
        <div class="fund_code">${obj.fund_code} ${obj.fund_rate}</div>
        <div id="chart_${obj.fund_code}" style="width:300px;height:240px;"></div>
      `;
      document.getElementById('boxue').appendChild(chartDom);

      // {"date":"2024-12-11","netValue":"1.1257","dailyProfit":"0.46","totalNetValue":"1.6539"}
      const dates = obj.fundData.map(item => item.date);
      const netValues = obj.fundData.map(item => item.totalNetValue);

      const myChart = echarts.init(document.getElementById(`chart_${obj.fund_code}`));

      // 获取totalNetValue的最大值和最小值
      const maxNetValue = Math.max(...netValues);
      const minNetValue = Math.min(...netValues);

      const option = {
        // title: {
        //   text: `${obj.fund_name}`
        // },
        color: ['#e34641'],
        tooltip: {
          trigger: 'axis'
        },
        grid: {
          top: 30,
          right: 5,
          bottom: 5,
          left: 5,
          containLabel: true
        },
        dataZoom: [{
          type: 'inside',
          start: 0,
          end: 100
        },
        ],
        xAxis: {
          type: 'category',
          data: dates,
          axisLine: { show: false }, // Hide x-axis line
          axisTick: { show: false }, // Hide x-axis ticks
          axisLabel: { show: false }, // Hide x-axis labels
          splitLine: { show: false } // Hide grid lines
        },
        yAxis: {
          type: 'value',
          max: maxNetValue,
          min: minNetValue,
          axisLine: { show: false }, // Hide y-axis line
          axisTick: { show: false }, // Hide y-axis ticks
          // axisLabel: { show: false }, // Hide y-axis labels
          // splitLine: { show: false } // Hide grid lines
        },
        series: [{
          name: '净值',
          type: 'line',
          data: netValues,
          smooth: true,
          label: {
            show: false,
          },
          symbolSize: 0
        }]
      };

      // Render the chart
      myChart.setOption(option);
    }

    async function fetchFunds() {
      console.log(123132)
      const response = await fetch('./fund_filter.json');
      const funds = await response.json();
      // console.log('funds', funds);

      for (let index = 0; index < funds.length; index++) {
        const fund_code = funds[index].fund_code;
        const fund_name = funds[index].fund_name;
        const fund_rate = funds[index].rate;

        console.log('fund_code', fund_code)
        const fundData = await getFund(fund_code, index);

        if (fundData.length > 0) {
          await renderchart({
            fundData,
            fund_name,
            fund_code,
            fund_rate,
          });
        }
      }
    }

    fetchFunds();
  </script>
</body>

</html>
